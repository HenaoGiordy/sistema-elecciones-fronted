<h1 mat-dialog-title style="text-align: center;">AGREGAR CANDIDATO</h1>
<div mat-dialog-content>
    <div class="formulario">
        
        
        <div class="campos">
            <label class="c1">Buscar Estudiante</label>
            <button mat-raised-button color="primary"  class="altura c3" style="padding-bottom: 8px;"><mat-icon>search</mat-icon></button>
            <input class="input" placeholder="Codigo" autocomplete="off" >
            <label for="">Nombre</label>
            <input class="input" [value]="candidato.nombre" readonly="true">
            <label for="">Codigo</label>
            <input class="input" [value]="candidato.codigo" readonly="true">
            <label for="">Programa</label>
            <input class="input" [value]="candidato.programa" readonly="true">
        </div>
        
        

        

        
    </div>
</div>
<div mat-dialog-actions class="bottom">
    <button mat-raised-button mat-dialog-close cdkFocusInitial>Registrar</button>
  <button mat-raised-button mat-dialog-close>Cancelar</button>
  
</div>
