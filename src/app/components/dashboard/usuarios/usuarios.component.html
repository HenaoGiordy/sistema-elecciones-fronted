<div class="contenedor">
    <div class="addCandidatos" style="margin-top: 20px;">
      <h2>CANDIDATOS</h2>
      <div class="example-spacer"></div>
      <button mat-raised-button (click)="openDialog('0ms', '0ms')">Agregar Candidatos</button>
    </div>

    <!-- <mat-form-field>
      <mat-label>Filtro</mat-label>
      <input matInput (keyup)="applyFilter($event)" autocomplete="off" #input>
    </mat-form-field> -->

    <table  mat-table [dataSource]="listaCandidatos" class="mat-elevation-z8">

        
      
        <!-- numero  -->
        <ng-container matColumnDef="numero">
          <th mat-header-cell *matHeaderCellDef> Número </th>
          <td mat-cell *matCellDef="let element"> {{element.numeroTarjeton}} </td>
        </ng-container>
      
        <!-- nombre  -->
        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{element.usuario.nombre}} </td>
        </ng-container>
      
        <!-- programa  -->
        <ng-container matColumnDef="programa">
          <th mat-header-cell *matHeaderCellDef> Programa </th>
          <td mat-cell *matCellDef="let element"> {{element.usuario.programa}} </td>
        </ng-container>
      
        <!-- codigo  -->
        <ng-container matColumnDef="codigo">
          <th mat-header-cell *matHeaderCellDef> Código </th>
          <td mat-cell *matCellDef="let element"> {{element.usuario.codigo}} </td>
        </ng-container>

        <!-- acciones  -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef> Acciones </th>
          <td mat-cell *matCellDef="let element"> 

          <a  class="pointer" (click)="dialogoEliminar('0ms', '0ms',element.numeroTarjeton)" style="color: #e15639">
            <mat-icon>delete</mat-icon>
          </a> 

        </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
</div>
